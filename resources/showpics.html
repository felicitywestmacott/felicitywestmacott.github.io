<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Pics</title>

    <style>
        img {
            max-height: 100px;
        }
    </style>

    <script>

        function dothing(arg) {

            console.log(arg.value);

            var client = arg.value;

            var node = document.getElementById("bob");
            while (node.hasChildNodes()) {
                node.removeChild(node.lastChild);
            }

            for (var i = 1; i < 25; i++) {

                var child = document.createElement("div");
                child.innerHTML = "" + client + i + "<img src=\"http://d12n9ak42bc6mv.cloudfront.net/images/" + client + i + ".jpg\"/>";
                node.appendChild(child);

            }

        }

    </script>
</head>
<body>

<!-- http://d12n9ak42bc6mv.cloudfront.net/images/parkinson10.jpg -->

<input type="text" onkeyup="dothing(this)"/>


<div id="bob"/>

</body>
</html>
